<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallis's Conical Edge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #f5f5f5, #d7d7d7);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #222;
        }

        .inputContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .inputGroup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .inputGroup label {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #444;
            font-weight: 500;
        }

        .inputGroup input {
            width: 100px;
            padding: 10px;
            border: 2px solid #bbb;
            border-radius: 6px;
            outline: none;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.3s;
        }

        .inputGroup input:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #canvas-holder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            height: 700px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }


        canvas {
            display: block;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }

        #coordinates {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>

<body onload="init()">
    <h2>Parabolic Humming-Top</h2>

    <div class="inputContainer">
        <div class="inputGroup">
            <label for="USteps">U Steps</label>
            <input type="number" name="USteps" id="USteps" min="10" max="150" step="1" value="50">
        </div>
        <div class="inputGroup">
            <label for="VSteps">V Steps</label>
            <input type="number" name="VSteps" id="VSteps" min="10" max="150" step="1" value="50">
        </div>
        <div class="inputGroup">
            <label for="P">P</label>
            <input type="number" name="P" id="P" min="0" max="20" step="1" value="1">
        </div>
        <div class="inputGroup">
            <label for="H">H</label>
            <input type="number" name="H" id="H" min="0" max="20" step="1" value="2">
        </div>
    </div>

    <div id="canvas-holder">
        <canvas id="webglcanvas" width="700" height="700"></canvas>
    </div>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
    <script src="./model.js"></script>
</body>
</html>
